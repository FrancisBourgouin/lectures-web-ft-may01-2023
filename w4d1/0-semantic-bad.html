<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Semantics!</title>
  </head>

  <body>
    <div class="header">
      <!-- Opening of header -->
      <h1>Super website!</h1>
    </div>
    <!-- Closing of header -->
    <div>
      <!-- Opening of main content -->
      <div>
        <!-- Opening of post section -->
        <h2>List of posts</h2>
        <div>
          <!-- Opening of list of posts -->
          <div>
            <!-- Opening of post -->
            <h1>Post title</h1>
            <p></p>
          </div>
          <!-- Closing of post -->
        </div>
        <!-- Closing of list of posts -->
      </div>
      <!-- Closing of post section -->
    </div>
    <!-- Closing of main content -->
  </body>
</html>
