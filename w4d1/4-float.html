<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Floats?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    /* Float is the devil */

    header {
      height: auto;
      background-color: #d4d;

      content: "";
      display: table;
      clear: both;
      width: 100%;
    }
    h1 {
      float: left;
    }
    h2 {
      float: right;
    }
    /* h1,
    h2 {
      display: inline-block;
    }
    h1 {
      margin-right: 400px;
    } */
  </style>
  <body>
    <header>
      <h1>Pequeno Pollo</h1>
      <h2>Since 1996</h2>
    </header>
  </body>
</html>
